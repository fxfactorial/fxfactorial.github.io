	  <script type="text/template">
## _hackerspace_
At a high level, its:

1. A place to be creative for its own sake,
   to explore new ideas, new techniques without fear of 
   failure or judgment.
	    
2. A place to grow, sustain technical skills by learning from others,
   helping others, a place to pair program.

3. A no pressure environment, no deadlines, no assignments.

4. A place that reinforces good developer culture,
   open source collaboration.

5. Not a coworking space, no goal of creating a startup, although
   ideas for startups can organically arise.
	  </script>
	</section>

	<section data-markdown>
	  <script type="text/template">
## Why does Yerevan need a hackerspace?

1. There is currently no central place free from the pressures of deadlines,       assignments, or spending money. 

2. Every major European capital has hackerspace, we need to
   stay competitive.

3. There is no singular place specifically for tech presentations.

4. The best technical practices from the West are missing in Armenia. 
   A hackerspace is the perfect environment for the ongoing distribution of knowledge.
   

	  </script>
	</section>

	<section data-markdown>
	  <script type="text/template">
## What we need

1. Our own physical space, preferably near the center of Yerevan or easily 
  accessible by metro.  

2. Funding for rent, electricity, and internet.

Remember, Hackerspace is NOT a coworking space.  We 
don't need top-of-the-line anything. 



	  </script>
	</section>
